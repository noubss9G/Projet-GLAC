<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GLAC - Connexion</title>
        <link rel="stylesheet" href="CSS/style-glac.css" type="text/css">
        <script src="script.js"></script>
    </head>
    <body>
        <!-- Fond semi-transparent -->
        <div id="div-superposition-form-connexion">   
            <div class="div-form-connexion">
                <h1>Bon retour parmi nous&nbsp;!</h1>
                <form id="form-connexion" action="index.html">
                    <input type="email" id="courriel-connexion" aria-describedby="aideCourriel-connexion" placeholder="Entrez votre courriel...">
                    <input type="password" id="motDePasse-connexion" placeholder="Mot de passe">
                    <div>
                        <input type="checkbox" id="checkboxSouvenir" name="checkboxSouvenir">
                        <label for="checkboxSouvenir">Se souvenir de moi</label>
                    </div>
                    <button type="submit">Se connecter</button>
                    <a href="probleme_connexion.html">Mot de passe oublié&nbsp;?</a>
                    <a href="inscription.html" >Créer un compte</a>
                </form>
            </div>
        </div>
        
    </body>
</html>
